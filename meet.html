<head>

    <title>Meet Me</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;

            position: relative;
            text-align: center; 
        }

        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); 
            z-index: -1;
        }

        header {
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            

        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            border-radius: 8px;
             width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 5px solid #ff000f;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
        }

        section#about-me {
            margin-top: 2rem;

        }

        button {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005fa3;
        }

        footer {
            padding: 1rem;
            margin-top: 2rem;
            background-color: #333;
            color: white;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        section#about-me {
            animation: fadeIn 1s ease-in-out;
        }   

        
@media (max-width: 600px) {
    body {
        font-size: 14px;
    }

    main {
        padding: 1rem;
    }

    img {
        width: 200px;
        height: 200px;
        border-width: 4px;
    }

    header h1 {
        font-size: 1.5rem;
    }

    section#about-me h2 {
        font-size: 1.2rem;
    }

    a {
        padding: 8px 16px;
        font-size: 0.9rem;
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    body {
        font-size: 16px;
    }

    img {
        width: 240px;
        height: 240px;
    }

    header h1 {
        font-size: 2rem;
    }

    a {
        padding: 10px 24px;
    }
}

@media (min-width: 1025px) {
    body {
        font-size: 18px;
    }

    main {
        max-width: 1000px;
    }

    header h1 {
        font-size: 2.5rem;
    }

    img {
        width: 280px;
        height: 280px;
    }
}
